    <section id="Contact">
        <h2>Contactez-nous</h2>
        <form action="https://httpbin.org/post" method="post">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <label>Genre:</label>
            <input type="radio" name="Genre" value="Femme" id="Femme" required>
            <label for="Femme">Femme</label>
            <input type="radio" name="Genre" value="Homme" id="Homme" required>
            <label for="Homme">Homme</label> <br>
            <label for="Age">Quel âge as-tu ?</label>
            <select id="Age" name="Age" required>
                <option value="">Selectionnez votre âge</option>
                <option value="Moins de 18 ans">Moins de 18 ans</option>
                <option value="18-25 ans">18-25 ans</option>
                <option value="26-35 ans">26-35 ans</option>
                <option value="36-45 ans">36-45 ans</option>
                <option value="46 ans et plus">46 ans et plus</option>
            </select><br>
            <button type="submit">Envoyer</button>
        </form>
    </section>
</body>
